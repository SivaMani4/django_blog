{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class = "col-6 offset-3 mt-3 mb-5 width-100pt">
<h3>{{ title }} an Article</h3>
{{ form.media }}
  <form method="post" action="." enctype="multipart/form-data">

    {% csrf_token %}

    {{ form|crispy}}

    <button class = "btn btn-primary" type="submit">Submit</button>

  </form>

</div>

{% endblock %}
